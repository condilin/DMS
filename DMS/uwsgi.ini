# uwsgi.ini file
[uwsgi]

# Django-related settings
# 项目目录 (full path)
chdir = /home/kyfq/MyPython/PycharmProjects/dms/DMS

uid = root
gid = root

# logs
daemonize = DMS/logs/uwsgi.log

# 项目中wsgi.py文件的目录，相对于项目目录
module = DMS.wsgi

# the sock file path
socket = :8002

# the number of worker
workers = 5
pidfile = ./uwsgi.pid

# process-related settings
# master
master = true

# serializer requests
thunder-lock = true

# enable threads support
enable-threads = true

# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum          = true

# Concurrenc socket connection num, default=100
listen = 2048